<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 30px;
            color: white;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            background-color: #2ecc71;
        }

        .card.matched {
            background-color: #95a5a6;
            cursor: default;
            opacity: 0.5;
        }

        .score {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Match Game</h1>
        <div class="score">Matches: <span id="score">0</span>/6</div>
        <div class="game-board" id="gameBoard"></div>
        <button onclick="resetGame()">New Game</button>
    </div>

    <script>
        // Game variables
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;

        // Shapes for the cards (using emojis for simplicity)
        const shapes = ['⭐', '❤️', '🔥', '⚡', '🌙', '☀️'];

        // Initialize the game
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            
            // Create pairs of shapes
            const cardShapes = [...shapes, ...shapes];
            
            // Shuffle the cards
            shuffleArray(cardShapes);
            
            // Create card elements
            cardShapes.forEach((shape, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.shape = shape;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                card.textContent = '?';
                
                cards.push(card);
                gameBoard.appendChild(card);
            });
            
            updateScore();
        }

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Flip card function
        function flipCard(event) {
            const card = event.target;
            
            // Check if we can flip and card isn't already flipped or matched
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            // Flip the card
            card.classList.add('flipped');
            card.textContent = card.dataset.shape;
            flippedCards.push(card);
            
            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                canFlip = false;
                setTimeout(checkMatch, 1000);
            }
        }

        // Check if cards match
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.shape === card2.dataset.shape) {
                // Cards match!
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                updateScore();
                
                // Check if game is won
                if (matchedPairs === 6) {
                    setTimeout(() => alert('Congratulations! You won!'), 500);
                }
            } else {
                // Cards don't match, flip them back
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '?';
                card2.textContent = '?';
            }
            
            flippedCards = [];
            canFlip = true;
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = matchedPairs;
        }

        // Reset game
        function resetGame() {
            initGame();
        }

        // Start the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
